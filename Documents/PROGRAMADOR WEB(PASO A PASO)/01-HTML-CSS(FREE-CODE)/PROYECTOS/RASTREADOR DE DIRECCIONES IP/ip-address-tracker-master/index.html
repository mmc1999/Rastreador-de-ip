<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
  <main>
    <section class="primerSection">
      <h1 class="h1">IP Address Tracker</h1>
      <form>
        <input type="text" placeholder="Search for any IP address or domain" class="input">
        <button type="submit" class="boton"><img src="/images/icon-arrow.svg" alt="Imagen de una flecha hacia el coestado"></button>
      </form>
    </section>
    <section class="segundoSection">
      <div class="primerDiv">
        <p class="pFijas">IP Address</p>
        <p class="pVariables IP">192.212.174.101</p>
      </div>
      <div>
        <p class="pFijas">Location</p>
        <p class="pVariables location">Brooklyn, NY
          10001</p>
        <span class="linea"></span>
      </div>
      <div>
        <p class="pFijas">Timezone</p>
        <p class="pVariables timezone">UTC </p> 
        <span class="linea"></span>
      </div>
      <div>
        <span class="linea"></span>
        <p class="pFijas">ISP</p>
        <p class="pVariables ISP">SpaceX Starlink</p>
      </div>
    </section>
    <section class="tercerSection">
      <div id="mapid"></div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/index.js"></script>
</body>
</html>
